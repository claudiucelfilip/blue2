<GridLayout>

    <GridLayout #background scaleX="1.4" scaleY="1.4" class="background" (loaded)="startBackgroundAnimation(background)"></GridLayout>

    <StackLayout #initialContainer class="initial-container">
        <!--<Image src="res://logo_login" stretch="none" class="initial-logo"></Image>-->
        <Label text="BEACONS" class="initial-label"></Label>
        <StackLayout (tap)="showMainContent()" class="initial-button">
            <Label text="Login" class="initial-button-label"></Label>
        </StackLayout>
    </StackLayout>

    <StackLayout #mainContainer class="main-container">
        <Label class="main-label" text="BEACONS" [color]="isLoggingIn? 'black' : 'white'"></Label>

        <GridLayout #formControls class="form-controls" rows="auto, auto, auto, auto, auto" translateY="50">
            <TextField hint="Username" returnKeyType="next" (returnPress)="focusPassword()" [(ngModel)]="user.username" [isEnabled]="!isAuthenticating" autocorrect="false" autocapitalizationType="none" [class.light]="!isLoggingIn" row="0"></TextField>
            <TextField #password hint="Password" secure="true" returnKeyType="done" (returnPress)="submit()" [(ngModel)]="user.password" [isEnabled]="!isAuthenticating" [class.light]="!isLoggingIn" row="1"></TextField>

            <TextField [visibility]="!isLoggingIn ? 'visible' : 'collapsed'" hint="First Name" [(ngModel)]="user.first_name" [isEnabled]="!isAuthenticating" autocorrect="false" autocapitalizationType="none" [class.light]="!isLoggingIn" row="2"></TextField>
            <TextField [visibility]="!isLoggingIn ? 'visible' : 'collapsed'" hint="Last Name" [(ngModel)]="user.last_name" [isEnabled]="!isAuthenticating" autocorrect="false" autocapitalizationType="none" [class.light]="!isLoggingIn" row="3"></TextField>
            <TextField [visibility]="!isLoggingIn ? 'visible' : 'collapsed'" hint="Email Address" keyboardType="email" returnKeyType="next" [(ngModel)]="user.email" [isEnabled]="!isAuthenticating" autocorrect="false" autocapitalizationType="none" [class.light]="!isLoggingIn"
                row="4"></TextField>
            <ActivityIndicator [busy]="isAuthenticating" rowSpan="5"></ActivityIndicator>
        </GridLayout>

        <Button [text]="isLoggingIn ? 'Login' : 'Sign up'" [isEnabled]="!isAuthenticating" class="submit-button" (tap)="submit()"></Button>

        <StackLayout #signUpStack class="sign-up-stack" (tap)="toggleDisplay()" translateY="50">
            <Label [text]="isLoggingIn ? 'Sign up here' : 'Back to login'"></Label>
        </StackLayout>
    </StackLayout>

    <AbsoluteLayout #logoContainer class="logo-container">
        <!--<Image src="res://logo_login" stretch="none"></Image>-->
    </AbsoluteLayout>

</GridLayout>
