<GridLayout>
    <ListView
    [items]="items">

        <template let-item="item">
            <GridLayout
                columns="*, auto"
                class="container">
                <StackLayout
                    col="0"
                    orientation="horizontal">
                    <Label [text]="item.peripheral.name">
                    </Label>
                    <Label [text]="item.peripheral.RSSI">
                    </Label>
                    <Label [text]="item.minor | async">
                    </Label>
                    <Label [text]="item.major | async">
                    </Label>
                </StackLayout>
            </GridLayout>
        </template>
    </ListView>
</GridLayout>
